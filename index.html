<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de credito</title>

    <!-- css add -->
    <link rel="stylesheet" href="./assets/css/index.css">
</head>

<body>
    <section class="card-cartao">
        <form action="card" class="inputs">
            <main>
                <label for="number-card">Número do cartão</label>
                <input type="number" name="number-card" id="number-card"><br><br>

                <label for="name-card-holder">Número do cartão</label>
                <input type="text" name="name-card-holder" id="name-card-holder">

                <div class="row">
                    <div class="left">
                        <label for="validity-date">Validade</label>
                        <input type="number" name="validity-date" id="validity-date">
                    </div>
                    <div class="right">
                        <label for="cvv-card">CVV</label>
                        <input type="number" name="cvv-card" id="cvv-card">
                    </div>
                </div>

            </main>
            <div class="cartao">
                <div class="credit-card">
                    <div class="top-info">
                        <img src="./assets/images/flag-mastercard.svg" alt="" class="card-flag">
                        <img src="./assets/images/ContactlessPayment.svg" alt="" class="ContactlessPayment">
                    </div>
                    <h2 class="card-number-images">0000 0000 00** ****</h2>
                    <div class="bottom-info">
                        <h2 class="card-name-images">Seu nome aqui</h2>
                        <h2 class="card-date-images">00/00</h2>
                    </div>
                </div>
                <h2 class="safe-info"><img src="./assets/images/safe.svg" alt="icon for segurety"
                        class="ShieldCheck">Seus dados estão seguros</h2>
            </div>
        </form>
    </section>
</body>

</html>
